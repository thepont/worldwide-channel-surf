name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_and_unit_test:
    name: Lint & Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Run Flutter analyzer
        run: flutter analyze

      - name: Run unit and widget tests
        run: flutter test

  run_integration_tests:
    name: Integration Tests (Android)
    needs: lint_and_unit_test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' || github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Check if integration tests exist
        id: check_integration
        run: |
          if [ -f "integration_test/app_test.dart" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Run integration tests on Android emulator
        if: steps.check_integration.outputs.exists == 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          script: flutter test integration_test/app_test.dart

      - name: Skip integration tests
        if: steps.check_integration.outputs.exists == 'false'
        run: echo "Integration tests not found, skipping..."

  build_android:
    name: Build Android APK
    needs: lint_and_unit_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Android APK (Release)
        run: flutter build apk --release

      - name: Upload Android APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-release
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  build_linux:
    name: Build Linux Bundle
    needs: lint_and_unit_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux bundle (Release)
        run: flutter build linux --release

      - name: Upload Linux bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-bundle-release
          path: build/linux/x64/release/bundle
          retention-days: 30

  build_windows:
    name: Build Windows Executable
    needs: lint_and_unit_test
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows executable (Release)
        run: flutter build windows --release

      - name: Upload Windows executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: build/windows/runner/Release
          retention-days: 30

  build_osx:
    name: Build macOS App Bundle
    needs: lint_and_unit_test
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'
          channel: 'stable'

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS app bundle (Release)
        run: flutter build macos --release

      - name: Zip macOS app bundle
        run: zip -r release-macos.zip build/macos/Build/Products/Release/*.app

      - name: Upload macOS app bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: release-macos.zip
          retention-days: 30

